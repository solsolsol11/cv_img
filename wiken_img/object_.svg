@startuml
개발자 -> 사용자: 전통적인 개발 방법론의 문제점 극복 
개발자 -> 사용자: 저품질, 고위험요소로 개발 생산성 저하 
개발자 -> 사용자: 소프트웨어 위기를 해결하기 위한 필요성 증대
개발자 -> 사용자: 재사용성, 확장성 증대 필요 
사용자 - -> 개발자: 사용자들의 욕구 증대
사용자 - -> 개발자: 컴퓨팅 환경에 대한 보다 많은 기능(Functionality), 단순성 
사용자 - -> 개발자: 사용 편의성
@enduml

